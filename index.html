<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AG's Kitchen</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0; padding: 0;
      background: #fff8f0;
    }
    header {
      background: #ff7043;
      color: white;
      text-align: center;
      padding: 1rem;
    }
    nav {
      display: flex;
      justify-content: center;
      background: #ffe0b2;
      padding: 0.5rem;
    }
    nav a {
      margin: 0 1rem;
      text-decoration: none;
      color: #333;
      font-weight: bold;
    }
    .menu {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 1rem;
    }
    .menu-item {
      background: white;
      border: 1px solid #ddd;
      border-radius: 8px;
      margin: 1rem;
      padding: 1rem;
      width: 250px;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .menu-item img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 8px;
    }
    .cart {
      position: fixed;
      bottom: 0;
      right: 0;
      background: #ff7043;
      color: white;
      padding: 1rem;
      border-radius: 8px 0 0 0;
    }
    @media (max-width: 600px) {
      .menu-item {
        width: 90%;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to AG's Kitchen</h1>
    <p>Delicious food, delivered fresh!</p>
  </header>

  <nav>
    <a href="#menu">Menu</a>
    <a href="#cart">Cart</a>
    <a href="#contact">Contact</a>
  </nav>

  <section id="menu" class="menu">
    <div class="menu-item">
      <img src="dish1.jpg" alt="Dish 1">
      <h3>Paneer Butter Masala</h3>
      <p>₹250</p>
      <button onclick="addToCart('Paneer Butter Masala', 250)">Add to Cart</button>
    </div>
    <div class="menu-item">
      <img src="dish2.jpg" alt="Dish 2">
      <h3>Chicken Biryani</h3>
      <p>₹300</p>
      <button onclick="addToCart('Chicken Biryani', 300)">Add to Cart</button>
    </div>
    <!-- Add more dishes here -->
  </section>

  <div id="cart" class="cart">
    <h3>Cart</h3>
    <ul id="cart-items"></ul>
    <p id="cart-total">Total: ₹0</p>
    <button onclick="checkout()">Checkout</button>
  </div>

  <script>
    let cart = [];
    function addToCart(item, price) {
      cart.push({item, price});
      renderCart();
    }
    function renderCart() {
      const cartItems = document.getElementById('cart-items');
      cartItems.innerHTML = '';
      let total = 0;
      cart.forEach(c => {
        const li = document.createElement('li');
        li.textContent = `${c.item} - ₹${c.price}`;
        cartItems.appendChild(li);
        total += c.price;
      });
      document.getElementById('cart-total').textContent = `Total: ₹${total}`;
    }
    function checkout() {
      alert("Thank you for your order! You'll receive a WhatsApp confirmation soon.");
      // Here you would integrate WhatsApp API + Google Review link
      cart = [];
      renderCart();
    }
	function checkout() {
  fetch('http://localhost:3000/order', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({
      customerName: "Test User",
      items: cart.map(c => c.item),
      total: cart.reduce((sum, c) => sum + c.price, 0),
      customerNumber: "+919876543210" // replace with real customer number
    })
  })
  .then(res => res.json())
  .then(data => {
    alert("Order placed! You'll get WhatsApp confirmation soon.");
    cart = [];
    renderCart();
  });
}
function checkout() {
  fetch('https://YOUR-RENDER-BACKEND.onrender.com/order', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({
      customerName: "Test User",
      items: cart.map(c => c.item),
      total: cart.reduce((sum, c) => sum + c.price, 0),
      customerNumber: "+919876543210" // replace with real customer number
    })
  })
  .then(res => res.json())
  .then(data => {
    alert("Order placed! You'll get WhatsApp confirmation soon.");
    cart = [];
    renderCart();
  });
}

  </script>
</body>
</html>
